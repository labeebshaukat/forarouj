<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Coming into My Life, Arouj ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb3d9, #ff99cc);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 30px;
            border: 5px solid white;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
        }

        .loading-text {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff66b2, #ff3385);
            padding: 15px 40px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtext {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0.9;
            color: #fff;
        }

        .progress-bar {
            width: 280px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            overflow: hidden;
            margin: 25px auto;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #ff66b2;
            border-radius: 50px;
            animation: load 5s ease-in-out forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .next-btn {
            background: linear-gradient(135deg, #ff66b2, #ff3385);
            border: none;
            padding: 16px 35px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.5);
            margin-top: 30px;
            backdrop-filter: blur(12px);
        }

        .next-btn:hover {
            background: linear-gradient(135deg, #ff3385, #ff66b2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-text">Thank You for Coming into My Life, Arouj ❤️</div>
        <div class="subtext">Every second with you is a blessing...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <button class="next-btn" onclick="window.location.href='book.html'">NEXT →</button>
    </div>
</body>
</html>
